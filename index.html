<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>雲端小助手</title>
  
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  
  <!-- 引入外部 CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>管理頁面</h1>
    <div id="schedule-list">
      <!-- JavaScript 會在這裡動態插入卡片 -->
    </div>
  </div>

  <script>
    async function initLiff() {
      try {
        await liff.init({ liffId: "2006838266-YvLRJn6m" });
        console.log("LIFF init done");
      } catch (err) {
        console.error("LIFF init error", err);
      }
      // 抓取資料
      items = await fetchItems();
      // 產生卡片列表
      renderList(items);
    }

    async function fetchItems() {
      try {
        const response = await fetch("https://ozt1li4e01.execute-api.ap-northeast-3.amazonaws.com/prod/");
        const items = await response.json();
        console.log("Fetch items done");
        return items;
      } catch (err) {
        console.error("Fetch items error", err);
      }
    }

    function sortData(data) {
      return data.sort((a, b) => {
        const dayA = parseInt(a.WEEK_DAY, 10);
        const dayB = parseInt(b.WEEK_DAY, 10);
        if (dayA !== dayB) {
          return dayA - dayB;
        } else {
          const numA = parseInt(a.BATCH.replace('L', ''), 10);
          const numB = parseInt(b.BATCH.replace('L', ''), 10);
          return numA - numB;
        }
      });
    }

    function renderList(data) {
      const sortedData = sortData(data);
      const listContainer = document.getElementById("schedule-list");
      listContainer.innerHTML = ""; // 清空

      sortedData.forEach(item => {
        const card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
          <div class="card-header">
            <span class="week-day">星期 ${item.WEEK_DAY}</span>
            <span class="batch">梯次 ${item.BATCH}</span>
          </div>
          <div class="card-body">
            <p>課號: <strong>${item.PK}</strong></p>
            <p>狀態: <span class="${item.IS_OPEN ? 'open' : 'closed'}">${item.IS_OPEN ? "開啟" : "關閉"}</span></p>
            <div class="button-group">
              <button class="toggle-btn">${item.IS_OPEN ? "關閉梯次" : "開啟梯次"}</button>
              <button class="refresh-btn">梯次刷新</button>
            </div>
          </div>
        `;

        // 設定按鈕功能
        const toggleBtn = card.querySelector(".toggle-btn");
        toggleBtn.addEventListener("click", () => {
          sendLiffMessage(`梯次狀態 ${item.IS_OPEN ? "關閉" : "開啟"} ${item.PK}`);
        });

        const refreshBtn = card.querySelector(".refresh-btn");
        refreshBtn.addEventListener("click", () => {
          sendLiffMessage(`梯次刷新 ${item.PK}`);
        });

        listContainer.appendChild(card);
      });
    }

    async function sendLiffMessage(messageText) {
      try {
        await liff.sendMessages([{ type: 'text', text: messageText }]);
        alert(`已傳送：${messageText}`);
      } catch (err) {
        console.error("sendMessages error", err);
        alert("傳送失敗，請確認在 LINE in-app browser 開啟");
      }
    }

    window.onload = initLiff;
  </script>
</body>
</html>
